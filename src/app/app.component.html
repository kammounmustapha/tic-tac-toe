<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>	
	<div class="col-md-5" id="centered">
		<div class="game-area">
			<mat-grid-list class="tic-tac-toe-grid" cols="3">
				<mat-grid-tile *ngFor="let block of gps.blocks; let i = index; trackBy: trackByFn" (click)="playerClick(i)"><i [class]="block.symbol == 'done' ? 'material-icons radio_button_unchecked' : 'material-icons star_border'">{{ block.symbol }}</i></mat-grid-tile>
			</mat-grid-list>
		</div>
</div>


</div>
