<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <br>

    <div class="game-area" >
      <mat-grid-list class="tic-tac-grid" cols="3">
        <mat-grid-tile *ngFor="let block of gps.blocks; let i = index;trackBy: trackByFn" (click)="playerClick(i)"><i [class]="block.symbol == 'done' ? 'material-icons tick' : 'material-icons cross'">{{ block.symbol }}</i></mat-grid-tile>
      </mat-grid-list>
    </div> 


</div>
